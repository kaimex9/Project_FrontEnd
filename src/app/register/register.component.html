<section class="vh-100 d-flex justify-content-center align-items-center">
    
    <div class = "d-flex justify-content-center text-center align-items-center">
        <form method = "POST" (ngSubmit)="register()" class = "border rounded-4 p-5" id = "loginForm"> 
            <h1 class = "text-center mb-3"> Register </h1>
            <div class = "d-flex justify-content-end align-middle">
                <p class = "mt-3"> Name </p>
                <input type = "name" [(ngModel)] = "name" name = "name" class = "m-2 float-end rounded-3 p-2">
            </div>
            <div class = "d-flex justify-content-end mt-3">
                <p class = "mt-3"> Password </p>
                <input type = "password" [(ngModel)] = "password" name = "password" class = "m-2 float-end rounded-3 p-2">
            </div>
            <div class = "d-flex justify-content-end mt-3">
                <p class = "mt-3"> Repeat Password </p>
                <input type = "password" [(ngModel)] = "confirmpassword" name = "confirmpassword" class = "m-2 float-end rounded-3 p-2">
            </div>
            <input id = "login" type = "submit" value = "Create Account" class = "px-5 py-2 rounded-3 mt-5">
        </form>
    </div>
</section>
