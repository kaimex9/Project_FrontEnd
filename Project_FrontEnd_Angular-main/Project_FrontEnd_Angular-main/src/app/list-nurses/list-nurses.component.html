<div class="container mt-4">
  <h2 class="text-center mb-4">Lista de Personas</h2>

  <div id="lista" class="list-group">
    <div *ngFor="let person of nurses.nurses; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ person.first_name }} {{ person.last_name }}</h5>
        <p class="mb-1"><strong>ID:</strong> {{ person.id }}</p>
      </div>
      <button class="btn btn-primary" type="button" 
              data-bs-toggle="collapse" 
              [attr.data-bs-target]="'#collapseExample' + i" 
              aria-expanded="false" 
              [attr.aria-controls]="'collapseExample' + i">
        Ver detalles
      </button>
      <div class="collapse" [id]="'collapseExample' + i">
        <div class="card card-body">
          Some placeholder content for the collapse component. This panel is hidden by default but revealed
          when the user activates the relevant trigger.
        </div>
      </div>
    </div>
  </div>
</div>
