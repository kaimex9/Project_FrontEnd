<app-menu ></app-menu>
<section class="vh-100 d-flex justify-content-center align-items-center">
  <div class="d-flex justify-content-center text-center align-items-center">
    <div *ngIf="loading" class="text-center">
      <p class="fs-4 fw-bold">Cargando datos del usuario...</p>
    </div>

    <form *ngIf="!loading" id="userForm" class="border rounded-4 p-5 shadow-lg">
      <h1 class="text-center mb-4">Editar Usuario</h1>

      <div class="mb-3 d-flex justify-content-end align-items-center">
        <label for="user" class="fw-bold me-2">Nombre de Usuario</label>
        <input
          id="user"
          type="text"
          [(ngModel)]="user"
          [placeholder]="user"
          name="user"
          class="form-control rounded-3 p-2 custom-input"
        />
      </div>

      <div class="mb-3 d-flex justify-content-end align-items-center">
        <label for="pass" class="fw-bold me-2">Contrase√±a</label>
        <input
          id="pass"
          type="text"
          [(ngModel)]="pass"
          [placeholder]="pass"
          name="pass"
          class="form-control rounded-3 p-2 custom-input"
        />
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="button" (click)="editUser()" class="btn btn-primary px-4 py-2 rounded-3">
          Guardar Cambios
        </button>
        <button type="button" (click)="deleteUser()" class="btn btn-danger px-4 py-2 rounded-3">
          Eliminar Usuario
        </button>
      </div>
    </form>
  </div>
</section>
